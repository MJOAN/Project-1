<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <body>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Registration Form</h3>
                        </div>
                        <div class="panel-body">
                            <form id="register-form">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input class="form-control" id="name" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="age">Age:</label>
                                    <input class="form-control" id="age" type="number">
                                </div>
                                <button id="register" type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="assets/auth.js"></script>
        <script type="text/javascript">
            
        var database = firebase.database();
        var userRef = database.ref("users");
        var name = "";
        var currentUID = firebase.auth().currentUser;
        var age = "";
        var email = "";
        var password = "";
        
        startAuthServerRegister();
        $("#register-form").submit(function(event) {
            event.preventDefault();
            name = $("#name").val().trim();
            age = $("#age").val().trim();
            var user = firebase.auth().currentUser;
            userRef.child(currentUID).set({
                name: name,
                age: age,
            }).then(function(data) {
                console.log(data);
                window.location.assign("index.html");
            })
        });
        </script>
    </body>

</html>
