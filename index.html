<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>User Health API Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- JS script -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h2 class="text-center">User Health API Form</h2>
    <h4 class="text-center">A Comprehensive Health Database</h4>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3 class="text-center">Health API Search</h3>
          </div>
        </div>
      </div>
    </div>

     <div class="container">
    <h2>Basic Table</h2>
    <table class="table">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Age</th>
          <th>Location</th>
          <th>Entry Date</th>
          <th>Health Sympton Input</th>
          <th>API Selector</th>
          <th>Complete Daily, Weekly, Monthly Tracker</th>
        </tr>
      </thead>
      <tbody>
        <tr>
   

        </tr>
      </tbody>
    </table>
  </div>

   
    <!-- Employee Enter Data -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Data Management</h3>
          </div>
          <div class="panel-body">
            <form>

              <div class="form-group">
                <label for="employee">User Name</label>
                <input class="form-control" id="user-name" type="text">
              </div>
              <div class="form-group">
                <label for="role">Age</label>
                <input class="form-control" id="age" type="number">
              </div>
              <div class="form-group">
                <label for="start-date">Location</label>
                <input class="form-control" id="location" type="number">
              </div>
              <div class="form-group">
                <label for="months-worked">Entry Date</label>
                <input class="form-control" id="entry-date" type="number">
              </div>
               <div class="form-group">
                <label for="rate">Health Symptom Input</label>
                <input class="form-control" id="rate" type="number">
              </div>
              <div class="form-group">
                <label for="billed">API Selector</label>
                <input class="form-control" id="api-selector" type="number">
              </div>
              <div class="form-group">
                <label for="billed">Daily, Weekly, Monthly Tracker</label>
                <input class="form-control" id="complete-tracker" type="number">
              </div>
    

              <button class="btn btn-primary" id="add-user-data-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JS script -->
  <script src="logic.js"></script>

</body>

</html>
