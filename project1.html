    // CODE: Table Row Build

    var variable = "";
    var queryURL = "https://www." + variable + "";

    $.ajax({
      url: queryURL,
      method: "GET"
    }) .done(function(response) {

      // Getting the first row of the table
      var firstRowTds = $("table")
        .children()
        .eq(1)
        .children("tr")
        .eq(0)
        .children("td");

      // Setting the inner text of each td in the first row
      firstRowTds.eq(0).text(response.firstProperty);
      firstRowTds.eq(1).text(response.secondProperty);
      firstRowTds.eq(2).text(response.thirdProperty);
    });
